<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Dear Pandu, I don't know what drew me to you, but from the moment I saw you, something within me was irresistibly pulled toward you... 
                    You have become my strength, my inspiration to move forward and chase my dreams with passion... Will you be my forever, my lovely, permanent Valentine? Pleech</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/UkCY0TwglyHTooJEBL/giphy.gif" width="480" height="480" frameBorder="0" class="giphy-embed" alt="Date Night" />
                
                <div class="buttons">
                    <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                    <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                </div>
            </div>
        </div>

        <script>
            function nextPage() {
                window.location.href = "https://sujith-kumara.github.io/gift/";
            }

            function moveButton() {
                var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                document.getElementById('noButton').style.position = "absolute";
                document.getElementById('noButton').style.left = `${x}px`;
                document.getElementById('noButton').style.top = `${y}px`;
            }
        </script> 
    </body> 
</html>
